backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

locale: "es"

site_url: "https://barber-shopv5.netlify.app"
display_url: "https://barber-shopv5.netlify.app"

logo_url: "https://i.postimg.cc/bw6Z7QRk/IMG-5558.jpg"

collections:
  - name: "paginas"
    label: "Páginas"
    folder: "content/paginas"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Contenido", name: "body", widget: "markdown" }

  - name: "servicios"
    label: "Servicios"
    folder: "content/servicios"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nombre del servicio", name: "title", widget: "string" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Precio (opcional)", name: "price", widget: "string", required: false }

  - name: "galeria"
    label: "Galería"
    folder: "content/galeria"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título de la foto", name: "title", widget: "string" }
      - { label: "Imagen", name: "image", widget: "image" }

  - name: "equipo"
    label: "Equipo"
    folder: "content/equipo"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nombre", name: "name", widget: "string" }
      - { label: "Puesto", name: "role", widget: "string" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Foto", name: "photo", widget: "image" }